<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   

</head>
<body>
    <div class="container">
        <div class="text-center p-3 bg-danger rounded text-white my-3">
            <h1>CHAT APP</h1>
        </div>
        <div id="messages" class="rounded shadow">
                     
        </div>
        <form id="chat-form">
            <div class="input-group mt-3">
            
                    <input type="text" id="typedMsg" class="form-control" placeholder="Type something......" autofocus>
                    <div class="input-group-append">
                     <button class="btn btn-danger" type="button" id="send">Send</button>
                    </div>
                
            </div>
        </form>
    </div>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
